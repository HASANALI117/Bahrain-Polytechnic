<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bahrain-Polytechnic</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Lobster&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- StyleSheets -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="content">
      <nav>
        <div class="logo">
          <img src="images/logo-3.png" alt="logo" />
          <h1>Bahrain Polytechnic</h1>
        </div>

        <div class="labels">
          <a href="index.html">Home</a>
          <a href="pages/about-us.html">About</a>
          <a href="pages/academics.html">Academics</a>
          <a href="pages/admission.html">Admission</a>
          <a href="pages/making-site.html">Making of site</a>
          <a href="pages/our-story.html">Our Story</a>
          <a id="first-name"></a>
        </div>
      </nav>

      <div id="banner">
        <div class="banner-content">
          <h1>BAHRAIN'S TOP UNIVERSITY</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam fugit
            dolorum dicta eius ducimus. <br />
            Nobis, dicta quisquam doloremque sed
          </p>
          <button>GET STARTED NOW</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="form-container">
        <div class="form-content">
          <div class="logo">
            <img src="images/logo-3.png" alt="logo" />
          </div>
          <h2>Register your Details</h2>
          <!-- <p class="subtitle">
            Not a member?
            <a href="#">Start a 14 day free trial</a>
          </p> -->
        </div>

        <form action="#" method="POST">
          <div class="input-group">
            <label for="fname">First Name</label>
            <input id="fname" name="fname" type="text" required />
          </div>

          <div class="input-group">
            <label for="lname">Last Name</label>
            <input id="lname" name="lname" type="text" required />
          </div>
          <div class="input-group">
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" required />
          </div>

          <div class="input-group">
            <label for="mobile">Mobile No.</label>
            <input id="mobile" name="mobile" type="tel" required />
          </div>

          <button type="submit" class="submit-button" id="submit-button">
            Register
          </button>
        </form>
      </div>

      <div class="image-container">
        <div class="image-cover"></div>
      </div>
    </div>
    <div id="message-container"></div>

    <script src="scripts/index.js"></script>
  </body>
</html>
